<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Log</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/trash.css' rel='stylesheet'>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div style="opacity: 0; width: 33%;">pizda</div>
          <div class="main" style="width: 33%">
            <h1>Trading Journal</h1>
              </div>
        <div style="width: 33%;" id="wr"></div>
    </header>
      <div class="classes" id="main">
        <SPAN>Currency</SPAN>
        <span>Win/Loss</span>
        <span>Long/Short</span>
        <span>Setup</span>
        <span>News</span>
        <span>RR</span>
        <span>Date</span>
        <span>Time</span>
        <span>Entry price</span>
        <span>Exit price</span>
        <span>Description</span>
        <span style="margin-left: 9%;">Screenshot</span>
      </div>
    <div id="journal">
        <!-- Journal entries will be dynamically added here -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    // Wybieramy wszystkie divy z klasą "value"
    const divsWithClassValue = $('.value');

    // Liczymy ilość wystąpień "Win" w divach z klasą "value"
    let countWins = 0;
    divsWithClassValue.each(function() {
      if ($(this).text() === 'Win' && 'win') {
        countWins++;
      }
    });
    let countLoss = 0;
    divsWithClassValue.each(function() {
      if ($(this).text() === 'Loss') {
        countLoss++;
      }
    });
    let wr = countWins+countLoss;
    let wrt = countWins/wr; 
    let winrate = wrt*100;
    let zaokraglonywinrate = winrate.toFixed(2)

    let wrDiv = document.getElementById("wr");
    wrDiv.innerHTML ="<h2 class='winrate'>Winrate: "+zaokraglonywinrate+"%</h2>";
  });
  </script>
</body>
</html>
